<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raj News - Dev AI</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --primary: #00ff00; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; overflow-x: hidden; }
        
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .start-btn {
            background: var(--primary); color: #000; padding: 15px 40px;
            font-size: 18px; font-weight: bold; border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 0 15px var(--primary); animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        /* Animation Logic */
        @keyframes talk-pulse {
            0% { transform: scale(1); border-color: #333; }
            50% { transform: scale(1.08); border-color: var(--primary); box-shadow: 0 0 10px var(--primary); }
            100% { transform: scale(1); border-color: #333; }
        }
        .talking-active { animation: talk-pulse 0.3s infinite alternate !important; }

        .gallery { max-width: 600px; margin: auto; padding: 20px; padding-bottom: 120px; }
        .card { background: #111; border-radius: 15px; overflow: hidden; margin-bottom: 25px; border: 1px solid #333; }
        .card img { width: 100%; display: block; }
        .ad-unit { border: 2px solid red; border-radius: 12px; padding: 15px; text-align: center; margin-bottom: 25px; }
        .ad-btn { background: linear-gradient(90deg, #ff0000, #ff00ff); color: white; padding: 12px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; }

        .social-header { display: flex; justify-content: center; gap: 20px; padding: 20px; background: #111; border-bottom: 1px solid #333; }
        .social-header a { color: white; font-size: 24px; text-decoration: none; }

        #chat-bubble { position: fixed; bottom: 25px; right: 25px; background: #000; border: 2px solid #fff; padding: 12px 20px; border-radius: 50px; cursor: pointer; z-index: 1001; display: none; }
        .chat-card { position: fixed; bottom: 90px; right: 25px; width: 320px; height: 480px; background: #000; border-radius: 20px; display: none; flex-direction: column; border: 2px solid #333; z-index: 1000; overflow: hidden; }
        #avatar-header { background: #111; padding: 15px; text-align: center; border-bottom: 1px solid #333; }
        .avatar-container { width: 100px; height: 100px; margin: auto; }
        #dev-img { width: 100%; height: 100%; border-radius: 50%; border: 3px solid #333; object-fit: cover; transition: 0.2s; }
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 14px; border-radius: 15px; font-size: 13px; max-width: 80%; }
        .bot { background: #222; align-self: flex-start; }
        .user { background: #007bff; align-self: flex-end; }
        .input-area { padding: 12px; background: #111; display: flex; gap: 8px; }
        input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 10px; outline: none; }
        .send-btn { background: var(--primary); color: #000; border: none; padding: 0 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        @media(max-width: 400px) { .chat-card { right: 0; bottom: 0; width: 100%; height: 100%; border-radius: 0; } }
    </style>
</head>
<body>

    <div id="start-overlay">
        <h2 style="color:white; margin-bottom:20px;">DEV AI SYSTEM</h2>
        <button class="start-btn" onclick="activateSystem()">START & UNLOCK VOICE</button>
    </div>

    <div class="social-header">
        <a href="{{ config_links.FACEBOOK_LINK }}" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="{{ config_links.INSTAGRAM_LINK }}" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="{{ config_links.TELEGRAM_LINK }}" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="{{ config_links.WHATSAPP_LINK }}" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>

    <div class="gallery">
        <h2 style="text-align: center; color: var(--primary);">RAJ NEWS NETWORK</h2>
        {% for photo in photos %}
        <div class="card"><img src="{{ photo.url }}"><div style="padding:15px;">{{ photo.text }}</div></div>
        <div class="ad-unit"><a href="{{ smart_link }}" target="_blank" class="ad-btn">VIEW FULL STORY</a></div>
        {% endfor %}
    </div>

    <div id="chat-bubble" onclick="toggleChat()"><i class="fas fa-robot"></i> <strong>Talk to Dev</strong></div>

    <div class="chat-card" id="chat-window">
        <button onclick="toggleChat()" style="position:absolute; top:10px; right:10px; background:none; border:none; color:white; font-size:24px;">&times;</button>
        <div id="avatar-header">
            <div class="avatar-container"><img id="dev-img" src="{{ avatar_n }}" alt="Dev"></div>
            <div style="font-size: 11px; color: var(--primary); margin-top: 5px;">‚óè ONLINE</div>
        </div>
        <div id="chat-box"><div class="msg bot">Namaste! Main Dev hoon.</div></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Likhein..." onkeypress="if(event.key==='Enter') send()">
            <button class="send-btn" onclick="send()">SEND</button>
        </div>
    </div>

    <script>
        let voiceEnabled = false;

        function activateSystem() {
            const synth = window.speechSynthesis;
            synth.speak(new SpeechSynthesisUtterance("")); // Empty unlock
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('chat-bubble').style.display = 'flex';
            voiceEnabled = true;
            synth.getVoices();
        }

        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        }

        function speak(text) {
            if (!voiceEnabled) return;
            const synth = window.speechSynthesis;
            synth.cancel();

            const utter = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            const img = document.getElementById('dev-img');

            // --- BALANCED VOICE SETTINGS ---
            let selectedVoice = voices.find(v => v.name.includes("Google Hindi") || v.lang === "hi-IN");
            if (selectedVoice) utter.voice = selectedVoice;

            utter.lang = 'hi-IN';
            utter.pitch = 0.8; // Middle ground (Not too female, not Alien)
            utter.rate = 1.0;

            utter.onstart = () => { img.classList.add('talking-active'); };
            utter.onend = () => { img.classList.remove('talking-active'); };
            utter.onerror = () => { img.classList.remove('talking-active'); };

            synth.speak(utter);
        }

        async function send() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            const msg = input.value.trim();
            if(!msg) return;

            box.innerHTML += `<div class="msg user">${msg}</div>`;
            input.value = '';
            box.scrollTop = box.scrollHeight;

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: msg})
                });
                const data = await res.json();
                
                box.innerHTML += `<div class="msg bot">${data.reply}</div>`;
                box.scrollTop = box.scrollHeight;
                setTimeout(() => { speak(data.reply); }, 50);

            } catch (e) { console.error(e); }
        }
        window.speechSynthesis.onvoiceschanged = () => { window.speechSynthesis.getVoices(); };
    </script>
</body>
</html>
