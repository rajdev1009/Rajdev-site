<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev - Live AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* RGB Glow Container */
        .avatar-box {
            width: 200px; height: 200px; margin: 30px auto;
            border-radius: 50%; position: relative;
            border: 4px solid #ff0000;
            animation: rgb-glow 5s infinite linear;
            overflow: hidden; background: #111;
        }

        @keyframes rgb-glow {
            0% { border-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
            33% { border-color: #00ff00; box-shadow: 0 0 20px #00ff00; }
            66% { border-color: #0000ff; box-shadow: 0 0 20px #0000ff; }
            100% { border-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
        }

        #avatar-video { width: 100%; height: 100%; object-fit: cover; display: none; }
        #avatar-static { width: 100%; height: 100%; object-fit: cover; }

        .chat-container { max-width: 400px; margin: auto; padding: 20px; background: #111; border-radius: 20px; border: 1px solid #333; }
        #chat-box { height: 250px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 10px; }
        .msg { padding: 10px; border-radius: 12px; font-size: 14px; max-width: 80%; }
        .user { background: #007bff; align-self: flex-end; }
        .bot { background: #333; align-self: flex-start; }

        .input-area { display: flex; gap: 10px; margin-top: 15px; }
        input { flex: 1; padding: 12px; border-radius: 30px; border: 1px solid #444; background: #000; color: #fff; outline: none; }
        button { background: #00ff00; border: none; padding: 10px 20px; border-radius: 30px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <h3 style="text-align:center; color:#00ff00; margin-top:20px;">DEV LIVE AI SYSTEM</h3>

    <div class="avatar-box">
        <img id="avatar-static" src="{{ avatar_n }}" alt="Dev">
        <canvas id="talking-canvas" style="display:none; position:absolute; top:0; left:0;"></canvas>
    </div>

    <div class="chat-container">
        <div id="chat-box">
            <div class="msg bot">Namaste! Main Dev hoon, Raj ka assistant. Main Lumding mein rehta hoon. Bataiye main aapki kya madad kar sakta hoon?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Yahan likhein..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const avatarStatic = document.getElementById('avatar-static');
        
        // Browser TTS Setup
        const synth = window.speechSynthesis;

        function speak(text) {
            if (synth.speaking) synth.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'hi-IN';
            utter.rate = 1.0;
            
            // Animation Trigger
            utter.onstart = () => { avatarStatic.style.filter = "brightness(1.2) contrast(1.1)"; startPulse(); };
            utter.onend = () => { avatarStatic.style.filter = "brightness(1)"; stopPulse(); };
            
            synth.speak(utter);
        }

        let pulseInterval;
        function startPulse() {
            // Smooth "Talking" effect using CSS transform and brightness
            pulseInterval = setInterval(() => {
                avatarStatic.style.transform = (avatarStatic.style.transform === 'scale(1.05)') ? 'scale(1)' : 'scale(1.05)';
            }, 150);
        }
        function stopPulse() {
            clearInterval(pulseInterval);
            avatarStatic.style.transform = 'scale(1)';
        }

        async function send() {
            const msg = userInput.value.trim();
            if (!msg) return;

            // User Message
            chatBox.innerHTML += `<div class="msg user">${msg}</div>`;
            userInput.value = '';
            chatBox.scrollTop = chatBox.scrollTopMax;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });
                const data = await response.json();

                // Bot Message
                chatBox.innerHTML += `<div class="msg bot">${data.reply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;

                // Voice + Animation
                speak(data.reply);

            } catch (error) {
                console.error("Error:", error);
                chatBox.innerHTML += `<div class="msg bot">Network error! Check your connection.</div>`;
            }
        }
    </script>
</body>
</html>
