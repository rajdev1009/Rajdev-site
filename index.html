<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asam News | Rajdev Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS Variables & Background */
        :root {
            --primary-green: #1b5e20;
            --neon-glow: #00ff00;
            --highlight-yellow: #ffff00;
            --white: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--primary-green); 
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Top Header & Ticker */
        header { background: #000; padding: 20px; text-align: center; border-bottom: 3px solid var(--neon-glow); }
        .breaking-ticker { background: var(--highlight-yellow); color: #000; padding: 10px; font-weight: bold; overflow: hidden; }
        .ticker-move { display: inline-block; white-space: nowrap; animation: move 20s linear infinite; }
        @keyframes move { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* News Section */
        .container { max-width: 900px; margin: 20px auto; padding: 15px; }
        .news-card { background: rgba(255, 255, 255, 0.1); border: 2px solid var(--neon-glow); border-radius: 15px; margin-bottom: 40px; padding: 20px; backdrop-filter: blur(5px); }
        .news-card img { width: 100%; border-radius: 10px; height: 300px; object-fit: cover; border-bottom: 2px solid var(--neon-glow); }
        
        /* Highlighted Adsterra Buttons */
        .ad-btn {
            display: block;
            text-align: center;
            background: linear-gradient(45deg, #ff0000, #ffeb3b);
            color: #000;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            animation: pulse-glow 1.5s infinite;
            box-shadow: 0 0 15px var(--neon-glow);
        }

        @keyframes pulse-glow {
            0% { transform: scale(1); box-shadow: 0 0 5px var(--neon-glow); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px var(--neon-glow); }
            100% { transform: scale(1); box-shadow: 0 0 5px var(--neon-glow); }
        }

        /* Owner Profile Section (At the very end) */
        .owner-section {
            background: #000;
            padding: 50px 20px;
            text-align: center;
            border-top: 5px solid var(--neon-glow);
            margin-top: 100px;
        }
        .owner-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--neon-glow);
            box-shadow: 0 0 20px var(--neon-glow);
            margin-bottom: 15px;
        }
        .owner-name { font-size: 2.5rem; color: var(--neon-glow); margin-bottom: 20px; text-shadow: 0 0 10px var(--neon-glow); }
        
        /* Social Media Glow Buttons */
        .social-links { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .social-btn {
            color: white;
            font-size: 2rem;
            text-decoration: none;
            transition: 0.3s;
            padding: 10px;
            border: 1px solid transparent;
        }
        .social-btn:hover { color: var(--neon-glow); text-shadow: 0 0 20px var(--neon-glow); transform: translateY(-5px); }
        
        /* Highlighted Highlight Bottom Text */
        .highlight-id { color: var(--highlight-yellow); font-weight: bold; border-bottom: 1px dashed var(--highlight-yellow); }

    </style>
</head>
<body>

    <header>
        <h1>ASAM NEWS PORTAL</h1>
    </header>

    <div class="breaking-ticker">
        <div class="ticker-move">⚡ BREAKING NEWS: Rajdev News Site is now Live! | Enjoy the best local news and updates | Join our Telegram for Direct Links ⚡</div>
    </div>

    <div class="container" id="news-container">
        </div>

    <div class="owner-section">
        <img src="https://i.ibb.co/qFyMDRk8/IMG-20251130-WA0108-2.jpg" alt="Rajdev" class="owner-photo">
        <div class="owner-name">OWNER: RAJDEV</div>
        
        <p>Follow me on Social Media:</p>
        <div class="social-links">
            <a href="https://t.me/your_telegram" class="social-btn"><i class="fab fa-telegram"></i></a>
            <a href="https://facebook.com/your_fb" class="social-btn"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com/your_insta" class="social-btn"><i class="fab fa-instagram"></i></a>
        </div>

        <div style="margin-top: 40px; font-size: 14px; opacity: 0.7;">
            <p>Monetized by <span class="highlight-id">Adsterra Smartlink 28212617</span></p>
            <p>&copy; 2025 Asam News | All Rights Reserved</p>
        </div>
    </div>

    <script>
        // Long Scroll News Generator
        const newsContainer = document.getElementById('news-container');
        for (let i = 1; i <= 20; i++) {
            newsContainer.innerHTML += `
                <div class="news-card">
                    <img src="https://picsum.photos/800/400?random=${i}" alt="News">
                    <h2>Aaj ki Badi Khabar #${i}</h2>
                    <p>Asam aur desh ki sabse tez khabar ab aapki screen par. Is report mein hum dikhayenge shehar ka asli haal. Rajdev site par bane rahein...</p>
                    <a href="https://pl28312947.effectivegatecpm.com/80/9b/11/809b1106bcc077583a525aedbf118d43.js" class="ad-btn">
                        CLICK HERE TO READ FULL REPORT
                    </a>
                </div>
            `;
        }
    </script>

    <script type='text/javascript' src='//pl28312947.effectivegatecpm.com/80/9b/11/809b1106bcc077583a525aedbf118d43.js'></script>

</body>
</html>
