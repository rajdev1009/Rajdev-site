<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: #f0f2f5; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* Chat Styling */
        .chat-card { width: 100%; max-width: 500px; height: 500px; background: #fff; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; margin-bottom: 30px; }
        .chat-header { background: #6c5ce7; color: white; padding: 15px; display: flex; align-items: center; gap: 15px; }
        .chat-header img { width: 40px; height: 40px; border-radius: 50%; background: #fff; }
        #chat-box { flex: 1; padding: 20px; overflow-y: auto; background: #fafafa; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 14px; }
        .bot-msg { background: #6c5ce7; color: white; align-self: flex-start; }
        .user-msg { background: #e2e2e2; color: #333; align-self: flex-end; }

        /* Gallery Styling */
        .gallery-container { width: 100%; max-width: 900px; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .gallery-title { text-align: center; margin-bottom: 20px; font-weight: 600; color: #333; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .photo-item { border: 1px solid #eee; border-radius: 15px; overflow: hidden; background: #fff; transition: 0.3s; }
        .photo-item:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .photo-item img { width: 100%; height: 150px; object-fit: cover; }
        .photo-info { padding: 10px; text-align: center; }
        .photo-id { font-size: 12px; color: #6c5ce7; font-weight: bold; }
        .photo-text { font-size: 13px; color: #555; margin-top: 5px; }

        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; border: 1px solid #ddd; padding: 10px; border-radius: 20px; outline: none; }
        button { background: #6c5ce7; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

    <div class="chat-card">
        <div class="chat-header">
            <img src="{{ avatar }}" alt="Avatar">
            <div><strong>{{ name }}</strong></div>
        </div>
        <div id="chat-box">
            <div class="msg bot-msg">Namaste! Main Raj ka assistant hoon. Bataiye aap kya janna chahte hain?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Kuch poochiye...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="gallery-container">
        <h2 class="gallery-title">Raj's Media Gallery</h2>
        <div class="photo-grid">
            {% for photo in photos %}
            <div class="photo-item">
                <img src="{{ photo.url }}" alt="Photo {{ photo.id }}">
                <div class="photo-info">
                    <div class="photo-id">Image #{{ photo.id }}</div>
                    <div class="photo-text">{{ photo.text }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

<script>
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        if (!input.value.trim()) return;

        chatBox.innerHTML += `<div class="msg user-msg">${input.value}</div>`;
        const userMsg = input.value;
        input.value = '';

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMsg })
            });
            const data = await response.json();
            chatBox.innerHTML += `<div class="msg bot-msg">${data.reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        } catch (e) {
            chatBox.innerHTML += `<div class="msg bot-msg">Connection error!</div>`;
        }
    }
</script>

</body>
</html>
